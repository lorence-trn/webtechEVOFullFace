<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminstyle.css">
    <title>Admin Management</title>
</head>
<body>

    <header>
        <h1>Product Management</h1>
        <div class="nav-buttons">
            <button id="add-btn">Add Product</button>
        </div>
    </header>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Inventory</th>
                <th>Product Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="data-output">
            <!-- Products will be populated here. -->
        </tbody>
    </table>

    <!-- Modal for Adding Product -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-add-modal">×</span>
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <label for="name">Product Name:</label>
                <input type="text" id="name" required>
                
                <label for="price">Price:</label>
                <input type="number" id="price" required>
                
                <label for="inventory">Inventory:</label>
                <input type="number" id="inventory" required>
                
                <label for="productCode">Product Code:</label>
                <input type="text" id="productCode" required>
                
                <!-- New input for Image URL -->
                <label for="image">Image URL:</label>
                <input type="text" id="image" required>
                
                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Modal for Updating Product -->
    <div id="update-product-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-update-modal">×</span>
            <h2>Update Product</h2>
            <form id="update-product-form">
                <input type="hidden" id="update-productCode" required>
                <label for="update-name">Product Name:</label>
                <input type="text" id="update-name" required>
                
                <label for="update-price">Price:</label>
                <input type="number" id="update-price" required>
                
                <label for="update-inventory">Inventory:</label>
                <input type="number" id="update-inventory" required>
                
                <label for="update-image">Image URL:</label>
                <input type="text" id="update-image" required>
                
                <button type="submit">Update Product</button>
            </form>
        </div>
    </div>

    <script src="adminscript.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
