<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkoutpage.css">
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="checkout-container">
        <!-- Customer Details Section -->
        <div class="customer-details">
            <h2>Customer Details</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" pattern="[0-9]*" >
                </div>
                
            </form>
        </div>

        <!-- Payment Method Section -->
        <div class="payment-method">
            <h2>Payment Method</h2>
            <form id="payment-form">
                <div class="form-group">
                    <input type="radio" id="cod" name="payment" value="Cash on Delivery" required>
                    <label for="cod">
                        <i class="fas fa-money-bill-wave"></i> Cash on Delivery
                    </label>
                </div>
                <div class="form-group">
                    <input type="radio" id="gcash" name="payment" value="Gcash Payment" required>
                    <label for="gcash">
                        <i class="fab fa-cc-mastercard"></i> Gcash Payment
                    </label>
                </div>
                <div class="form-group">
                    <input type="radio" id="bank" name="payment" value="Bank Payment" required>
                    <label for="bank">
                        <i class="fas fa-university"></i> Bank Payment
                    </label>
                </div>
            </form>
        </div>

        <!-- Order Summary Section -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items">
                <!-- Order items will be dynamically populated here -->
            </div>
            <div id="total-price" class="total-cost">
                <!-- Total price will be populated here -->
            </div>
        </div>

        <!-- Place Order Button -->
        <div class="place-order">
            <button type="button" id="place-order-btn">Place Order</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="checkoutpage.js"></script>
</body>
</html>
